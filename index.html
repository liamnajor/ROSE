<!DOCTYPE html>
<html>
    <head>
        <title>ROSE</title>
        <link rel="shortcut icon" href="icon.png">
        <link rel="stylesheet" href="styles.css">
<style>
body {
  color:black;
  background-image: url("bg.png");
  background-repeat: repeat;
}</style>
  <link rel="stylesheet" href="GB_Emu/css/mobile.css"/>
  </head>
  <body>

    <a href="https://liamnajor.github.io/ROSE-how-to"><img src="ROSE.png" id="icon" style="display: block;margin-left: auto;margin-right: auto;height: 70px"></a>
    <div id = "file manager" style = "position: absolute; top: 40px; left: 50px; border: 1px solid #000000; width: 329px; height: 276px;">
        <h2>File:</h2>
        FileName:<textarea id = "filename"></textarea><br><br>Data
<div id="divMain">
</div><br>
        <input type = "button" id = "encode" value = "encode">
        <input type = "button" id = "test" value = "play" onclick = "testhack()">
    </div>
    <div style = "position: absolute; top: 330px; left: 50px; border: 1px solid #000000; width: 256px; height: 275px">
        
    Bank:<select id = "bankselect">
        <option>9</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
        <option>E</option>
        <option>F</option>
    </select><br><canvas id = "edit" width = 256 height = 256></canvas></div>
<div style = "position:absolute; top: 330px; right: 50px;border: 1px solid #000000; width: 256px; height: 146px" >Tileset:<select id = "tileset">
        <option>9</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
        <option>E</option>
        <option>F</option>
    </select><br><canvas id = "tilesetimage" width = 256 height = 128></canvas></div>
<div id = "world" style = "display: block;margin-left: auto;margin-right: auto;height: 120px border: 1px solid #000000; width: 256px; height: 274px">
    <br>
    <canvas width = "256" height = "256" id = "roomedit"></canvas>
    </div>
    
    
        <!--reference: http://upload.wikimedia.org/wikipedia/commons/9/93/Game_boy_pocket.png--><input type="button" id="showEmulator" value="Show Emulator" style="diplay:block; margin:auto" onclick = "showEmu()"></input>
      
    <div id="gameboy_shell">
        <input type="button" value="Hide Emulator" style="margin:auto;" onclick = "hideEmu()"></input>
      <span id="on_off">OFF ! ! ON</span>
      
      <input type="button" value="s" id="show" onclick="enableOnScreenButtons()" style="float: right; text-align: center;"><input type="button" value="h" id="hide" onclick="disableOnScreenButtons()" style="float: left; text-align: center;">
      <div id="screen_cover">
        <div id="canvas_container">
          <canvas id="mainCanvas">No Canvas Support</canvas>
        </div>
        <div>
          GameBoy <span id="pocket">Pocket</span>
        </div>
      </div>
      <div id="nintendo">Nintendo</div>
      <div id="d_pad">
        <div id="d_pad_up">
          <div id="arrow_up" data-key-zone="up"></div>
        </div>
        <div id="d_pad_left_right">
          <div id="d_pad_left">
            <div id="arrow_left" data-key-zone="left"></div>
          </div>
          <div id="d_pad_right">
            <div id="arrow_right" data-key-zone="right"></div>
          </div>
          <div id="d_pad_center"></div>
        </div>
        <div id="d_pad_down">
          <div id="arrow_down" data-key-zone="down"></div>
        </div>
      </div>
      <div id="a_button_group" class="button_group" data-key-zone="a">
        <div class="round_button"></div>
        A
      </div>
      <div id="b_button_group" class="button_group" data-key-zone="b">
        <div class="round_button"></div>
        B
      </div>
      
      <div id="select_button_group" class="button_group" data-key-zone="select">
        <div class="flat_button"></div>
        SELECT
      </div>
      <div id="start_button_group" class="button_group" data-key-zone="start">
        <div class="flat_button"></div>
        START
      </div>
   </div>
    
    
    <div style = "position: absolute; right: 50px; top: 40px; border: 1px solid #000000; width: 286px; height: 276px">
    <br><b>Objects:</b><br>
    Pointer: <textarea id = "pointers"></textarea><br>
    Scroll: <textarea id = "scroll"></textarea><br>
    Room Transition: <textarea id = "rtransition"></textarea> - ADVANCED
    <br>
    enemy data pointer:<textarea id = "enemy-dat"></textarea><br>
    <input type = "button" value = "delete object:" onclick="deleted()"><select id = "objselect">
<option>0</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><!--<option>16</option><option>17</option><option>18</option><option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option><option>32</option>-->
    </select><br><br>
    <input type = "button" value = "View Object data" onclick="viewdat()"><br>Mode: <div id="OBJData" style = "position: absolute; right: 0px; top: 220px; width: 200px; height: 96px">
    </div><select id = "mode">
    <option>Tile</option>
    <option>Object</option>
    <option>Samus</option>
    </select><br>OBJ Type:<select id="OBJType"></select><br>OBJ ID:<textarea id="OBJID" rows="1" cols="2">00</textarea>
    </div>
    </div>

<script src="objects.js"></script>
<script src="psuedoCollisions.js"></script>
    <script src="GB_Emu/js/other/mobile.js"></script>
    <script src="GB_Emu/js/other/base64.js"></script>
    <script src="GB_Emu/js/other/json2.js"></script>
    <script src="GB_Emu/js/other/swfobject.js"></script>
    <script src="GB_Emu/js/other/resampler.js"></script>
    <script src="GB_Emu/js/other/XAudioServer.js"></script>
    <script src="GB_Emu/js/other/resize.js"></script>
    <script src="GB_Emu/js/GameBoyCore.js"></script>
    <script src="GB_Emu/js/GameBoyIO.js"></script>
        <script src="GB_Emu/js/ROM.js"></script>
        <script src="GB_Emu/js/scripts.js"></script>
<script src = "hex.js"></script>
<script  src = "render.js"></script>
    <script src = "data.js"></script>
</body>
</html>
